<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traceback JS</title>
    <script src="dist/index.js"></script>
    <script>
        fetch('https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js')
            .then(res => res.text())
            .then(data => {
                TracebackJS.init('.traceback-js', { highlightRow: 8, displayRows: '-10+8' })(data);

                const $container = document.querySelector('.traceback-js').cloneNode();
                
                $container.innerHTML = TracebackJS.renderToString(data, { highlightRow: 10, start: 3 });
                document.body.append($container);
            });
    </script>
    <style>
        .traceback-js {
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <div class="traceback-js"></div>
    <hr>
</body>
</html>
